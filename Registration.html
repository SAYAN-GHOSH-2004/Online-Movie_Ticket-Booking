<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Here</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="main">
            <h2 align="center">Registration Form</h2>
            <form action="">
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" placeholder="Enter Your Firstname" required />
    
                <label for="last">Last Name:</label>
                <input type="text" id="last" name="last" placeholder="Enter Your Lastname" required />
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required />
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"
                       pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                       title="Password must contain at least one number, 
                               one alphabet, one symbol, and be at 
                               least 8 characters long" placeholder="Enter Your Password" required />
    
                <label for="repassword">Re-type Password:</label>
                <input type="password" id="repassword" name="repassword" placeholder="Re-type your Password" required />
    
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
    
                <button type="submit">
                    Submit
                </button>
                <p>Already Sign in?
                    <a href="Login.html">
                        Log in
                    </a>
                </p>                
            </form>
        </div>
    </body>
</html>
